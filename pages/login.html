<html>

<head>
    <link rel="shortcut icon" href="../assets/logo/Favicon96.png" sizes="96x96">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="theme-color" content="#000000">
    <meta name="description" content="Web site created using HTML, CSS, JavaScript and Bootstrap">
    <link rel="apple-touch-icon" href="../assets/logo/logo.png">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <title>Chronicle Cloud</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <div class="row center-items align-items-center">
        <div class="col-12 col-md-6 text-center">
            <img class="logo mx-auto" src="../assets/svg/Logo.svg" alt="logo">
        </div>
        <div class="col-12 col-md-6 form-container">
            <div>
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">LOGIN</h4>
                        <p class="card-caption">Enter your email address and password to get access your account.</p>
                        <form>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text d-flex justify-content-end align-items-center">
                                        <span class="input-group-img">
                                            <img src="../assets/svg/email.svg" alt="">
                                        </span>
                                    </div>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control" id="email" placeholder="Email address">
                                    <label for="email">Email address</label>
                                </div>
                            </div>
                            <div class="col-12 mb-2">
                                <span id="invalid-email" class="error">*Please enter valid email address</span>
                            </div>

                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text d-flex justify-content-end align-items-center"><span
                                            class="input-group-img">
                                            <img src="../assets/svg/padlock.svg" alt="">
                                        </span></div>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control" id="password"
                                        placeholder="Enter Password">
                                    <label for="password">Enter Password</label>
                                </div>
                                <div class="input-group-prepend">
                                    <div class="input-group-text d-flex justify-content-center align-items-center">
                                        <span class="input-group-img">
                                            <img src="../assets/svg/eye (1).svg" alt="" onclick="changeEye(event)" data-state="shown">
                                        </span>
                                    </div>
                                </div>
                            </div>

                            <div class="col-12">
                                <span id="invalid-password" class="error">*Password should contain aleast one speacial
                                    character</span>
                            </div>



                            <div class="form-group mt-3 d-flex align-items-center justify-content-between">
                                <div>
                                    <input type="checkbox" class="form-check-input shadow-none rounded-circle"
                                        id="remember-me" checked>
                                    <label for="remember-me">
                                        Remember me
                                    </label>
                                </div>
                                <span>
                                    <a href="login.html" class="forget-password">Forgot Password?</a>
                                </span>
                            </div>
                            <div class="login-button-container">
                                <button type="submit" class="login-button">LOGIN</button>
                            </div>
                        </form>
                        <div class="card-bottom d-flex justify-content-between align-items-center">
                            <span>Don’t have an account?</span>
                            <button class="register-button"><a href="registration.html">REGISTER NOW</a></button>
                        </div>
                    </div>
                </div>

                <div class="copyright-text">
                    © 2022 All rights reserved | Built for Chronicle Cloud. <br />
                    <b>Powered with Synapse Xtreme Engine (SXE)</b>
                </div>
            </div>
            <!-- comment -->
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="../js/index.js"></script>
</body>

</html>
