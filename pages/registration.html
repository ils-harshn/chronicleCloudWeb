<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initail-scale=1">
    <title>Chronicle Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/registration.css">
</head>

<body>
    <div class="row center-items align-items-center">
        <div class="col-12 col-md-6 text-center">
            <img class="logo mx-auto" src="../assets/img/Logo.png" alt="logo">
        </div>
        <div class="col-12 col-md-6 form-container">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">REGISTRATION</h4>
                    <form>
                        <div class="input-group form-control-error mt-3">
                            <span class="input-group-img">
                                <img src="../assets/img/email.png" alt="">
                            </span>
                            <input type="email" class="form-control" placeholder="Email ID" name="email">
                        </div>
                        <!-- error -->
                        <div class="col-12">
                            <span id="invalid-email" class="error">*Please enter valid email address</span>
                        </div>

                        <div class="input-group form-control-error mt-3">
                            <span class="input-group-img">
                                <img src="../assets/img/padlock.png" alt="">
                            </span>
                            <input type="password" class="form-control" placeholder="Password" name="email">
                            <div class="input-group-icon">
                                <span class="input-group-icon-img">
                                    <img src="../assets/img/eye (1).png" alt="">
                                </span>
                            </div>
                        </div>
                        <!-- error -->
                        <div class="col-12">
                            <span id="invalid-password" class="error">*Password should contain aleast one speacial character</span>
                        </div>

                        <!-- remember me and forget password -->
                        <div class="form-group mt-3 d-flex align-items-center justify-content-between">
                            <div>
                                <input type="checkbox" class="form-check-input shadow-none rounded-circle" id="remember-me" checked>
                                <label for="remember-me">
                                    Remember me
                                </label>
                            </div>
                            <span>
                                <a href="login.html" class="forget-password">Forgot Password?</a>
                            </span>
                        </div>
                        <div class="login-button-container">
                            <button type="submit" class="login-button">LOGIN</button>
                        </div>
                    </form>
                    <div class="card-bottom d-flex justify-content-between align-items-center">
                        <span>Don’t have an account?</span>
                        <button class="register-button">REGISTER NOW</button>
                    </div>
                </div>      
                <div class="copyright-text">
                    © 2022 All rights reserved | Built for Chronicle Cloud. <br/>
                    <b>Powered with Synapse Xtreme Engine (SXE)</b>
                </div> 
            </div>

            <!-- comment -->
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
