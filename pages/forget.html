<body>
    <div class="row center-items align-items-center">
        <div class="col-12 col-md-6 text-center logo-container">
            <img class="logo mx-auto" src="../assets/svg/Logo.svg" alt="logo">
        </div>
        <div class="col-12 col-md-6 form-container">
            <div>
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">FORGOT PASSWORD</h4>
                        <p class="card-caption">Enter your registered email address. We will email you a new password
                            for your account</p>
                        <form onsubmit="validateForget(event)">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text d-flex justify-content-end align-items-center">
                                        <span class="input-group-img">
                                            <img src="../assets/svg/email.svg" alt="">
                                        </span>
                                    </div>
                                </div>
                                <div class="form-floating mb-3">
                                    <input name="email" type="email" class="form-control" id="email" placeholder="Email address">
                                    <label for="email">Email address</label>
                                </div>
                            </div>
                            <div class="col-12 mb-2">
                                <span id="invalid-email" class="error"></span>
                            </div>


                            <div class="forget-button-container">
                                <button type="submit" class="forget-button">RETRIEVE PASSWORD</button>
                            </div>
                        </form>
                    </div>
                </div>
